<link
    rel="import"
    href="bower_components/polymer/polymer.html">

<link
    rel="import"
    href="bower_components/iron-collapse/iron-collapse.html">
<link
    rel="import"
    href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link
    rel="import"
    href="bower_components/iron-localstorage/iron-localstorage.html">

<link
    rel="import"
    href="bower_components/paper-button/paper-button.html">
<link
    rel="import"
    href="bower_components/paper-card/paper-card.html">
<link
    rel="import"
    href="bower_components/paper-input/paper-input.html">
<link
    rel="import"
    href="bower_components/paper-styles/color.html">
<link
    rel="import"
    href="bower_components/paper-toast/paper-toast.html">

<link
    rel="import"
    href="bower_components/app-route/app-location.html">
<link
    rel="import"
    href="bower_components/app-route/app-route.html">

<dom-module id="spyfall-app">

  <style include="iron-flex"></style>
  <style>
    .primary {
      background: var(--paper-green-500);
    }
    .warning {
      background: var(--paper-orange-300);
    }
  </style>

  <template>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <app-route
        route="{{route}}"
        pattern="/:pageName"
        data="{{page}}">
    </app-route>

    <iron-localstorage
      name="spyfall.players"
      value="{{players}}">
    <iron-localstorage
      name="spyfall.player"
      value="{{player}}">
    <iron-localstorage
      name="spyfall.location"
      value="{{location}}">
    <iron-localstorage
      name="spyfall.spy"
      value="{{spy}}">
      
    </iron-localstorage>

    <paper-card hidden$="[[!show(page.pageName, '')]]">

      <div class="card-content">

        <h2 style="margin: 0">Spyfall</h2>

        <div class="layout horizontal">

          <div class="flex">
            <h3>Instructions</h3>
            <p style="padding: 0 30px 0 10px; max-width: 700px">
              Spyfall is a game for 3+ players. Each round, players are given a secret
              location from a predefined list (like "Airplane" or "Ocean Liner"). One
              player is not given the location (the "Spy"). Play starts with one
              player asking another player a question (like, "why are we dressed so
              funny"). The questioned player must answer, and then gets to ask the
              next question. At any point in time, any player may announce who they
              think is the Spy. If the other players agree, the round stops and the
              identified player must reveal themselves. If they are the Spy, all
              non-Spy players gain a point. Also at any point in time, the Spy may
              choose to guess the secret location. If they are correct, the Spy gains
              one point. Regardless, the round ends. Play can continue for a set
              number of rounds, or until all players have had a chance to be the Spy.
            </p>
          </div>

          <div class="flex">
            <h3>Locations</h3>
            <ul>
              <template is="dom-repeat" items="[[locations]]" as="location">
                <li>[[location]]</li>
              </template>
            </ul>
          </div>

        </div>

        <div>
          <h3>New Round</h3>
          <paper-input
              id="players"
              label="Players"
              type="number"
              min="3"
              value="{{players}}"
              auto-validate>
          </paper-input>
          <paper-toast
              id="morePlayersToast"
              text="Please enter the number of players (3+)">
          </paper-toast>
          <paper-button
              on-tap="newGame"
              class="primary"
              raised>
            Start
          </paper-button>
        </div>

        <div>
          <h3>Previous Round</h3>
          <div class="layout horizontal center" style="margin-bottom: 10px">
            <paper-button
                on-tap="revealSpy"
                class="warning"
                toggles
                raised>
              Reveal The Spy
            </paper-button>
            <iron-collapse opened="[[!spyHidden]]">
              <p style="margin: 0 0 0 10px">Spy: Player [[spy]]</p>
            </iron-collapse>
          </div>

          <div class="layout horizontal center" style="margin-top: 10px">
            <paper-button
                on-tap="revealLocation"
                class="warning"
                toggles
                raised>
              Reveal The Location
            </paper-button>
            <iron-collapse opened="[[!locationHidden]]">
              <p style="margin: 0 0 0 10px">Location: [[location]]</p>
            </iron-collapse>
          </div>
        </div>

      </div>

    </paper-card>

    <paper-card hidden$="[[!show(page.pageName, 'view')]]">

      <div class="card-content">

        <h3>Player [[player]] / [[players]]</h3>
        <p>
          Memorize the secret location, then hit "Done".
        </p>
        <p hidden$="[[!isSpy(player, spy)]]">
          Location: unknown - You are the Spy!
        </p>
        <p hidden$="[[isSpy(player, spy)]]">
          Location: [[location]]
        </p>
      </div>

      <div class="card-actions">
        <paper-button
            on-tap="viewDone"
            raised>
          Done
        </paper-button>
      </div>

    </paper-card>

    <paper-card hidden$="[[!show(page.pageName, 'handoff')]]">

      <div class="card-content">
        <h3>Player [[lastPlayer]] / [[players]]</h3>
        <p> 
          Hand the phone to player [[player]].
        </p>
      </div>

      <div class="card-actions">
        <paper-button
            on-tap="handoffDone"
            raised>
          Ready
        </paper-button>
      </div>

    </paper-card>

  </template>

  <script>
    Polymer({

      is: 'spyfall-app',

      properties: {
        location: {
          type: String,
          value: 'unknown',
        },
        player: {
          type: Number,
          value: 0,
        },
        lastPlayer: {
          type: Number,
          value: 0,
          computed: 'computeLastPlayer(player)',
        },
        players: {
          type: Number,
          value: 3,
        },
        spyHidden: {
          type: Boolean,
          value: true,
        },
        locationHidden: {
          type: Boolean,
          value: true,
        },
        locations: {
          type: Array,
          value: function() {
            return [
              'Theater',
              'Restaurant',
              'Beach',
              'School',
              'Supermarket',
              'Service Station',
              'Circus Tent',
              'Hospital',
              'Crusader Army',
              'Passenger Train',
              'Bank',
              'Airplane',
              'Police Station',
              'Pirate Ship',
              'Movie Studio',
              'Military Base',
              'Submarine',
              'Ocean Liner',
              'Polar Station',
              'Hotel',
              'Corporate Party',
              'Day Spa',
              'University',
              'Embassy',
              'Space Station',
              'Casino',
              'Cathedral'
            ];
          },
        },
        route: {
          type: String,
          observer: 'routeChanged',
        },
      },

      routeChanged() {
        if (this.page == undefined || this.page.pageName === undefined || this.page.pageName == '') {
          window.location.hash = '#/';
        }
      },

      onQueryParamsChanged() {
        for (var key in this.queryParams) {
          if (this[key] !== undefined) {
            this[key] = this.queryParams[key];
          }
        }
      },

      newGame() {
        if (this.players < 3) {
          this.$.morePlayersToast.open();
          this.$.players.invalid = true;
          return;
        }
        this.player = 1;
        this.location = this.locations[
          Math.floor(Math.random()*this.locations.length)
        ];
        this.spy = Math.floor(Math.random()*this.players)+1;
        window.location.hash = '#/view';
      },

      handoffDone() {
        window.history.replaceState({}, null, '#/view');
        window.dispatchEvent(new CustomEvent('location-changed'));
      },

      viewDone() {
        if (this.player == this.players) {
          this.player = 0;
          this.players = 3;
          window.location.hash = '#/';
          return;
        }
        this.player++;
        window.history.replaceState({}, null, '#/handoff');
        window.dispatchEvent(new CustomEvent('location-changed'));
      },

      revealSpy() {
        this.spyHidden = !this.spyHidden;
      },

      revealLocation() {
        this.locationHidden = !this.locationHidden;
      },

      computeLastPlayer(player) {
        return player-1;
      },

      show(p1, p2) {
        return p1 == p2;
      },

      isSpy(player, spy) {
        return player == spy;
      },

      routeTo(page) {
      },
    });
  </script>
</dom-module>
